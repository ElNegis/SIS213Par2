      /* Mejoras generales en el estilo de los paneles de categorías */
.w3-container.w3-card.w3-white.w3-padding-16 {
    background-color: #fff; /* Color de fondo claro */
    color: #333; /* Color de texto oscuro para contraste */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para profundidad */
    border-radius: 8px; /* Bordes redondeados */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición suave para transformación y sombra */
    overflow: hidden; /* Asegura que no se desborde el contenido */
}

.w3-container.w3-card.w3-white.w3-padding-16:hover {
    transform: translateY(-5px); /* Efecto 'levitar' al pasar el mouse */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada al pasar el mouse */
}
.w3-container h3 {
    font-size: 20px;
    margin-bottom: 16px; 
    color: #007bff; 
    font-weight: 600;
}

.w3-container ul {
    padding-left: 20px;
}

.w3-container li {
    line-height: 1.6;
    margin-bottom: 10px; 
}

.container{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
  grid-gap: 0.5em;
}

.card{
  height: max-content;
}

#resumenCategorias .w3-col {
    padding: 0 8px; 
}

@media (max-width: 600px) {
    #resumenCategorias .w3-col {
        margin-bottom: 20px;
    }
}
        /* Modo oscuro */
  .dark-mode {
    background-color: #1a1a1a;
    color: white;
  }

  .dark-mode .w3-bar,
  .dark-mode .w3-button,
  .dark-mode .w3-container,
  .dark-mode .w3-card {
    background-color: #213a57;
    color: rgb(238, 158, 248);
}
        * {
            margin: 0px;
        }

        #boton-flotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #formularioap {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        html {
            box-sizing: border-box;
        }


        body {
            background-image: url("/Fotos/wp2.jpg");
            min-height: 100%;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            padding: 10px;
            background-color: rgb(216, 102, 82);
            color: aliceblue;
        }

        h5 {
            text-align: center;
            font-size: 18px;
            padding: 30px;
        }

        .completa {
            text-decoration: line-through;
            color: rgb(30, 139, 255);
        }

        /* DATOS */
        .datos {
            background-color: rgb(138, 100, 228);
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 10px;
        }

        .datos p {
            background-color: rgb(20, 32, 47);
            color: #f0f8ff;
            padding: 6px 10px;
            border-radius: 5px;
        }


        /* CONTENEDOR */
        .contenedor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 15px;
        }

        .contenedor .formulario {
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgb(245, 88, 55);
            color: #fff;
            max-height: 110px;
        }

        .contenedor .formulario input[type="text"] {
            border: none;
            padding: 8px;
        }

        .contenedor .formulario input[type="text"]:focus {
            outline: none;
            border-bottom: 5px solid rgb(216, 230, 91);
            ;
        }

        .contenedor .formulario input[type="submit"] {
            border: none;
            padding: 10px;
            background-color: rgb(9, 34, 69);
            color: #fff;
            cursor: pointer;
        }




        /* TAREAS */
        .contenedor .tareas {
            padding: 10px;
            margin: 10px;
            background-color: rgb(144, 91, 214);
        }

        .contenedor .item-tarea {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px;
            margin: 10px 2px;
        }

        .eliminar {
            border: none;
            background-color: rgb(255, 0, 89);
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: transform ease 300ms;
            padding: 8px;
        }

        .eliminar:hover {
            transform: scale(1.3);
        }

        .completada {
            border: none;
            background-color: rgb(0, 136, 255);
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: transform ease 300ms;
            padding: 8px;
        }

        .completada:hover {
            transform: scale(1.3);
        }


        @media (max-width: 600px) {
            .contenedor {
                display: grid;
                grid-template-columns: 1fr;
                margin: 15px;
            }
        }
        #notification-container {
        position: fixed;
        top: 50%; /* Centrado vertical */
        left: 50%; /* Centrado horizontal */
        transform: translate(-50%, -50%); /* Ajuste para centrar exactamente en el centro */
        z-index: 100;
        display: none; /* Se mantiene oculto hasta que se active una notificación */
        width: 60%; /* Ajusta este valor según prefieras */
        max-width: 600px; /* Ajusta para un ancho máximo si es necesario */
        }

        #notification {
        background-color: #4CAF50; /* Color de fondo verde */
        color: white; /* Texto blanco para contraste */
        padding: 20px; /* Más padding para aumentar el tamaño */
        margin: 5px 0;
        text-align: center; /* Centrar el texto */
        border-radius: 10px; /* Bordes redondeados */
        font-size: 20px; /* Tamaño de fuente más grande */
        box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Sombra para resaltar */
        }
