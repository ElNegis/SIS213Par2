<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Task</title>
    <style>
        * {
    margin: 0px;
}

html {
    box-sizing: border-box;
}


body {
    background-image: url('/Fotos/wallp.jpg');
  min-height: 100%;
}

.bgimg-1 {
  background-image: url('/Fotos/wallp.jpg');
  min-height: 100%;
}

h1 {
    text-align: center;
    text-transform: uppercase;
    padding: 10px;
    background-color: rgb(216, 102, 82);
    color: aliceblue;
}

h5 {
    text-align: center;
    font-size: 18px;
    padding: 30px;
}

.completa {
    text-decoration: line-through;
    color: rgb(30, 139, 255);
}

/* DATOS */
.datos {
    background-color: rgb(138, 100, 228);
    display: flex;
    justify-content: center;
    padding: 15px;
    gap: 10px;
}

.datos p {
    background-color: rgb(20, 32, 47);
    color: #f0f8ff;
    padding: 6px 10px;
    border-radius: 5px;
}


/* CONTENEDOR */
.contenedor {
    display: grid;
    grid-template-columns: 1fr 1fr;
    margin: 15px;
}

.contenedor .formulario {
    padding: 20px;
    margin: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background-color: rgb(245, 88, 55 ) ;
    color: #fff;
    max-height: 110px;
}

.contenedor .formulario input[type="text"] {
    border: none;
    padding: 8px;
}

.contenedor .formulario input[type="text"]:focus {
    outline: none;
    border-bottom: 5px solid rgb(216, 230, 91);
    ;
}

.contenedor .formulario input[type="submit"] {
    border: none;
    padding: 10px;
    background-color: rgb(9, 34, 69);
    color: #fff;
    cursor: pointer;
}




/* TAREAS */
.contenedor .tareas {
    padding: 10px;
    margin: 10px;
    background-color: rgb(144, 91, 214);
}

.contenedor .item-tarea {
    display: flex;
    justify-content: space-between;
    background-color: #ffffff;
    padding: 10px;
    margin: 10px 2px;
}

.eliminar {
    border: none;
    background-color: rgb(255, 0, 89);
    color: #ffffff;
    border-radius: 5px;
    cursor: pointer;
    transition: transform ease 300ms;
    padding: 8px;
}

.eliminar:hover {
    transform: scale(1.3);
}

.completada {
    border: none;
    background-color: rgb(0, 136, 255);
    color: #ffffff;
    border-radius: 5px;
    cursor: pointer;
    transition: transform ease 300ms;
    padding: 8px;
}

.completada:hover {
    transform: scale(1.3);
}

#generarInformeBtn {
    background-color: #4CAF50; /* Color de fondo verde */
    color: white; /* Texto en color blanco */
    padding: 10px 20px; /* Relleno interno del botón */
    font-size: 16px; /* Tamaño del texto */
    border: none; /* Sin borde */
    border-radius: 5px; /* Esquinas redondeadas */
    cursor: pointer; /* Cambia el cursor al pasar el ratón sobre el botón */
    transition: background-color 0.3s; /* Efecto de transición en el color de fondo */
}

@media (max-width: 600px) {
    .contenedor {
        display: grid;
        grid-template-columns: 1fr;
        margin: 15px;
    }
}
    </style>
</head>

<body>

    <h1>LISTA DE TAREAS</h1>

    <div class="datos">
        <p id="total">Total tareas: 0</p>
        <p id="completadas">Tareas Completadas: 0</p>
    </div>

    <div class="contenedor">

        <form class="formulario" id="formulario">
            <h4>FORMULARIO</h4>
            <input type="text" id="tarea">
            <input type="submit" value="Agregar">
        </form>

        <div class="tareas" id="tareas">

            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="eliminar" data-id="${item.id}">x</button>
                    <button class="completada" data-id="${item.id}">✓</button>
                </div>
            </div>
            <!-- <h5>~SIN TAREAS~</h5> -->

        </div>

    </div>
    <div class="datos">
        <p id="total">Total tareas: 0</p>
        <p id="completadas">Tareas Completadas: 0</p>
        <button id="generarInformeBtn">Generar Informe</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
